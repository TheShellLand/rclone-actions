name: config name

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: create config
        run: bash create-config.sh

  run:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: create config
        run: bash create-config.sh

      - name: run
        run: bash run.sh

